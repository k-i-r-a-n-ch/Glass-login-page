<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="glass.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+CU:wght@100..400&family=Playwrite+PE:wght@100..400&family=Teko:wght@300..700&display=swap');
    </style>
</head>
<body>
    <div class="login-wrapper">
         <form action="#">
              <h2>Login</h2>
              <div class="input-field">
                <input type="email" required>
                <label>Enter your email</label>
              </div>
              <div class="input-field">
                <input type="password" required>
                <label>Enter your password</label>
              </div>
              <div class="password-options">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="">Forgot Password</a>
              </div>
              <button type="submit">Log In</button>
              <div class="account-options">
                <p>Don't have an account? <a href="">Register</a></p>
              </div>
         </form>
    </div>
   
</body>
</html>
